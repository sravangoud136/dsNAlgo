{% extends 'base.html' %}
{% block title %}
Problemlist
{% endblock title %}
{% block body %}
<div class="container">
<div class="row">
<a class="" href="{%url 'showproblems' %}" > << Back to Topics</a>
</div>
<p1><b>{{tag}}</b></p>
     <div class="row">
        <div class="col s5">
         {% for p in problems %}
            <div class="row">
                <div class="col s12">
                    <td><a href="{%url 'viewproblem' p.pk%}" target="codeview" onclick="clickproblem(this)" class="single">{{p.Description}}</a></td>
                </div>
            </div>
         {% endfor %} 
        </div>
      <div class="col s7">
      <iframe name="codeview" src="" width="100%" height="900px" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>   
</div>

        <style>
        a {
            font-family: Arial, Helvetica, sans-serif;
        }
        a.active   
        {
            text-decoration: none;
            color: #03B003;
            font-size:20px;
        }
        .container{
            margin-top:10px;
        }
        </style>
        <script>
        function clickproblem(a){
            items = document.querySelectorAll('.single.active');

            if(items.length) 
            {
                items[0].className = 'single';
            }

            a.className = 'single active';
        }
        </script


{% endblock body %}
